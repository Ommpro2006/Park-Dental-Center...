<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Title</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            overflow-x: hidden;
        }
        .container {
            min-height: 100vh;
            overflow: auto;
            padding-bottom: 50px;
        }
        .header {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
            user-select: none;
            filter: brightness(1.2);
        }
        .text {
            position: absolute;
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
            font-size: 2rem; /* Smaller font size */
            font-weight: 300;
            background: linear-gradient(to right, #556b2f, #8b9a46);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: slideIn 2s forwards, fadeIn 2s forwards; /* Added animation */
            pointer-events: none;
            user-select: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50%) translateX(-50%);
            }
            to {
                opacity: 1;
                transform: translateY(-50%);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .small-image {
            position: absolute;
            top: 50%;
            right: 53%;
            transform: translateY(-50%);
            width: 50px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="teethwhite.png" alt="Header Image" class="image">
            <div class="text">Teeth Whitening &amp; Bright White Smile</div>
            <img src="Teeth-Whitening.png.webp" alt="Teeth Whitening" class="small-image">
        </div>
    </div>
</body>
</html>
